<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname" class="form-label first">
          Surname:  <input
          type="text"
          id="surname"
          name="surname"
          >
        </label>
        <label for="name" class="form-label">
          Name:  <input
          type="text"
          id="name"
          name="name"
          >
        </label>
        <label for="old" class="form-label">
          How old are You?  <input
          type="number"
          id="old"
          name="old"
          value="12"
          >
        </label>
        <label for="birth" class="form-label">
          Full date of birth:  <input
          type="date"
          id="birth"
          name="birth"
          >
        </label>
        <label for="agreement" class="form-label">
          I accept the term of the agreement  <input
          type="checkbox"
          id="agreement"
          name="agreement"
          class="last-input"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="email" class="form-label first">
          E-mail:  <input
          type="email"
          id="email"
          name="email"
          placeholder="email@example.com"
          >
        </label>
        <label for="password" class="form-label">
          Password:  <input
          type="password"
          id="password"
          name="password"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label for="cat1" class="form-label first">
          <span>Do you love cats?</span>
          <input
          type="radio"
          id="cat1"
          name="cat1"
          >  Yes
          <input
          type="radio"
          id="cat2"
          name="cat2"
          >  No
        </label>
        <label for="color" class="form-label">
          What is your favorite color?  <input
          type="color"
          id="color"
          name="color"
          >
        </label>
        <label for="bed" class="form-label">
          What time do you go to bed?  <input
          type="time"
          id="bed"
          name="bed"
          >
        </label>
        <label for="brand" class="form-label">
          What are your favorite brand of cars?  <select
          name="brand"
          id="brand"
          size="4"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rate" class="form-label">
          How do you rate our work?  <input
          type="range"
          id="rate"
          name="rate"
          max="0"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label for="comments" class="form-label first">
          Comments:  <textarea
          name="comments"
          id="comments"
          >
        </textarea>
        </label>
        <label for="recommend" class="form-label">
          Would you recommend us?  <select
          name="recommend"
          id="recommend"
          >
            <option value="yes">yes</option>
          </select>
        </label>
      </fieldset>
    </form>
    <button type="submit" onsubmit="onSubmit()">Submit</button>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
