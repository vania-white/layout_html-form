<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname" class="first-label">
          Surname:  <input type="text" id="surname"
          name="surname">
        </label>
        <label for="name">
          Name:  <input type="text" id="name"
          name="name">
        </label>
        <label for="old">
          How old are You?  <input type="number" id="old"
          name="old" value="12">
        </label>
        <label for="birth">
          Full date of birth:  <input type="date" id="birth"
          name="birth">
        </label>
        <label for="agreement">
          I accept the term of the agreement  <input type="checkbox" id="agreement"
          name="agreement" class="last-input">
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="email" class="first-label">
          E-mail:  <input type="email" id="email"
          name="email" placeholder="email@example.com">
        </label>
        <label for="password">
          Password:  <input type="password" id="password"
          name="password">
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label for="cat1" class="first-label">
          <span>Do you love cats?</span>
          <input type="radio" id="cat1"
          name="cat1">  Yes
          <input type="radio" id="cat2"
          name="cat2">  No
        </label>
        <label for="color">
          What is your favorite color?  <input type="color" id="color"
          name="color">
        </label>
        <label for="bed">
          What time do you go to bed?  <input type="time" id="bed"
          name="bed">
        </label>
        <label for="brand">
          What are your favorite brand of cars?  <select name="brand" id="brand"
          size="4">
            <option value="BMW">BMW</option>
            <option value="BMW">Audi</option>
            <option value="BMW">Lada</option>
          </select>
        </label>
        <label for="rate">
          How do you rate our work?  <input type="range" id="rate"
          name="rate" max="0">
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label for="comments" class="first-label">
          Comments:  <textarea name="comments" id="comments"></textarea>
        </label>
        <label for="recommend" id="recommend-label">
          Would you recommend us?  <select name="recommend" id="recommend">
            <option value="yes">yes</option>
          </select>
        </label>
      </fieldset>
    </form>
    <button type="submit" onsubmit="onSubmit()">Submit</button>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
